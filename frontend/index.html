<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar de Ropa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bazar de Ropa</h1>
    </header>

    <main class="container">
        <section>
            <h2>Catálogo de Productos</h2>
            <div id="productos-lista" class="grid-container">
                <p>Cargando productos...</p>
            </div>
        </section>

        <hr> <section>
            <h2>Registrar Nuevo Cliente</h2>
            <form id="form-nuevo-cliente">
                <div class="form-group">
                    <label for="nombre-cliente">Nombre:</label>
                    <input type="text" id="nombre-cliente" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono-cliente">Teléfono (Opcional):</label>
                    <input type="tel" id="telefono-cliente" name="telefono">
                </div>
                <button type="submit">Registrar Cliente</button>
                <p id="cliente-mensaje" class="mensaje"></p> </form>
        </section>

        <hr> <section>
            <h2>Lista de Clientes</h2>
            <div id="clientes-lista">
                <p>Cargando clientes...</p>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Bazar de Ropa</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
