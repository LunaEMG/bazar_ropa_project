<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar de Ropa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bazar de Ropa</h1>
    </header>

    <main class="container">
        <section>
            <h2>Catálogo de Productos</h2>
            <div id="productos-lista" class="grid-container">
                <p>Cargando productos...</p>
            </div>
        </section>

        <hr>

        <section id="carrito-seccion">
            <h2>Carrito de Compras</h2>
            <div id="carrito-items">
                <p>El carrito está vacío.</p>
            </div>
            <p class="carrito-total">Total: $<span id="carrito-total">0.00</span></p>
            <div class="form-group" style="margin-top: 15px;">
                <label for="selector-cliente">Comprar como:</label>
                <select id="selector-cliente" name="cliente_id" required>
                    <option value="">Seleccione un cliente...</option>
                </select>
            </div>
            <button id="btn-finalizar-compra" disabled>Finalizar Compra</button>
            <p id="compra-mensaje" class="mensaje"></p>
        </section>

        <hr>

        <section>
            <h2>Registrar Nuevo Cliente</h2>
            <form id="form-nuevo-cliente">
                <div class="form-group">
                    <label for="nombre-cliente">Nombre:</label>
                    <input type="text" id="nombre-cliente" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono-cliente">Teléfono (Opcional):</label>
                    <input type="tel" id="telefono-cliente" name="telefono">
                </div>
                <button type="submit">Registrar Cliente</button>
                <p id="cliente-mensaje" class="mensaje"></p>
            </form>
        </section>

        <hr>

        <section>
            <h2>Lista de Clientes</h2>
            <div id="clientes-lista">
                <p>Cargando clientes...</p>
            </div>
        </section>

        <hr> 

        <section>
            <h2>Proveedores</h2> 
            
            <form id="form-nuevo-proveedor" style="margin-bottom: 30px;">
                 <h3>Registrar Nuevo Proveedor</h3>
                 <div class="form-group">
                    <label for="nombre-proveedor">Nombre:</label>
                    <input type="text" id="nombre-proveedor" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono-proveedor">Teléfono (Opcional):</label>
                    <input type="tel" id="telefono-proveedor" name="telefono">
                </div>
                <button type="submit">Registrar Proveedor</button>
                <p id="proveedor-mensaje" class="mensaje"></p> 
            </form>

            <h3>Lista de Proveedores</h3>
            <div id="proveedores-lista">
                <p>Cargando proveedores...</p>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Bazar de Ropa</p> 
    </footer>

    <script src="app.js"></script>
</body>
</html>
